{% load static %}
{% block extrahead %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}LifelineEMSapp{% endblock %}</title>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
		
</head>
	
<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <img class="round-logo" src={% static 'images/lifelinelogonobg.png' %} >
        <a href="#" class="navbar-brand">Lifeline.com</a>
        
        
        
        <div id="main-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                
                <li><a href="#" class="nav-item nav-link">Pending</a></li>
                <li><a href="#" class="nav-item nav-link">Students</a></li>
            </ul>
        </div>
    </div>
</nav>
<body>
<header class="header-area overlay"  >
    
    <div class="banner">
<div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Middle Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Upload</span>
                <input type="file" id="img" name="img" accept="image/*">
          </div>
          <div class="input-box">
            <span class="details">Remarks</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="button">
            <input type="submit" value="Approve">
          </div>
          <div class="button">
            <input type="submit" value="Deny">
          </div>
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

</div>
</header>
</body>
{% endblock %}
